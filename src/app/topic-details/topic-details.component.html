<div class="topic-detail">
    <h1>{{ topic?.title || "No Title" }}</h1>
</div>

<div *ngFor="let comment of comments" class="comment-item">
    <h3 class="comment-message">{{comment.message}}</h3>
    <h3>Commented By {{comment.commented_by}}</h3>
</div>

<div *ngIf="!comments.length">
    <h3>No comments on this topic</h3>
</div>

<div class="add-comment">
    <fa-icon [icon]="faAdd" [routerLink]="'/add-comments/' + topic?.id">
    </fa-icon>
    <h4 class="add-comment-text">
        Add a comment
    </h4>

</div>
